<!DOCTYPE html>
<html lang="en">
<head>

    <title>CoH - Statistics</title>

<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<script>
  var GlobalMagic = {
    setPlayer: (idx) => {
      console.log("Forwarding setPlayer request to C#, args:", idx);
      data.setPlayer(idx);
    },
    setTimeAggregation: (idx) => {
      console.log("Forwarding setTimeAggregation request to C#, args:", idx);
      data.setTimeAggregation(idx);
    }
  };

  // Update the graph in react
  setInterval(function () {
    if (typeof GlobalMagic.refresh !== 'undefined' && typeof data !== 'undefined' && typeof data.graphJson !== 'undefined') {
      GlobalMagic.refresh(JSON.parse(data.graphJson));
    }
  }, 1000);

</script>
<div id="root"></div>
</body>
